<!doctype html>
<html lang="en">
    <head>
        <title>Select Column</title>
    </head>
    <body>
        <h1>Select Column and Fill Data</h1>
        <form action="/fill_data" method="post">
            <select name="column">
                {% for column in columns %}
                    <option value="{{ column }}">{{ column }}</option>
                {% endfor %}
            </select>
            <h2>Enter Data</h2>
            {% for i in range(0, 33) %}  <!-- Replace 35 with the actual number of rows in your DataFrame -->
                <label>Row {{ i+1 }}:</label>
                <select name="dropdown">
                    {% for option in data %}
                        <option value="{{ option }}">{{ option }}</option>
                    {% endfor %}
                </select>
                <input type="text" name="user_input" placeholder="Enter data for row {{ i+1 }}" />
                <br>
            {% endfor %}
            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
