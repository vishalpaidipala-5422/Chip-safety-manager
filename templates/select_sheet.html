<!doctype html>
<html lang="en">
  <head>
    <title>Select Sheet</title>
  </head>
  <body>
    <h1 class="text-center mt-4 mb-2">Select template Sheet</h1>
    <form action="/select_columns" method="post">
      <select name="sheet">
        {% for sheet in sheets %}
          <option value="{{ sheet }}">{{ sheet }}</option>
        {% endfor %}
      </select>
      <input type="submit" value="Next" />
    </form>
  </body>
</html>
